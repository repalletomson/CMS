version: "3.8"

services:
  # Production overrides
  backend:
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${FRONTEND_URL}
    command: npm start
    restart: unless-stopped

  worker:
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: ${REDIS_URL}
    command: npm start
    restart: unless-stopped

  frontend:
    environment:
      VITE_API_URL: ${API_URL}
    command: npm run preview
    restart: unless-stopped

  nginx:
    profiles: [] # Enable nginx in production
